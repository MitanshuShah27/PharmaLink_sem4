<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - PharmaLink</title>
    <link rel="icon" type="image/png" href="src/logo-final.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cus_login_styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="./index.html">
                <img src="./src/logo-final.png" alt="PharmaLink Logo" height="40" class="me-2">
                <span class="fw-bold fs-4">PharmaLink</span>
            </a>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-container mt-5">
        <div class="login-box">
            <h2>Customer Login</h2>
            <form id="loginForm">
                <div class="form-floating mb-3 position-relative">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                <p class="mt-3"><a href="#">Forgot Password?</a></p>
                <p>New to PharmaLink? <a href="./new_cus.html">Create an account</a></p>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
    <script src="login_cus.js"></script>
</body>
</html>
